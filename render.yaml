databases:
  - name: centsible
    databaseName: centsible_ib5h
    user: centsible_ib5h_user

services:
  - type: web
    name: centsible
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: centsible_ib5h
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false